server.port=8082
spring.application.name=lojas-service
spring.datasource.url=jdbc:h2:mem:lojas_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
jwt.secret=automanager-secret-key-2024-microservices-architecture
services.clientes=http://localhost:8083
services.funcionarios=http://localhost:8084
services.produtos=http://localhost:8085
services.vendas=http://localhost:8086
services.veiculos=http://localhost:8087
